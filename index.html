<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="element-styles.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h1>
      <span class="title">SPLI</span>
      <span class="title">TTER</span>
    </h1>
  </header>
  <main id="calculator-container" class="container flex-horizontal">
    <span id="input-container" class="container calculator-panel">
      <div class="input-container_form-item">
        <div class="field-title-row">
          <label>Bill</label>
          <span id="error-bill">Can't be zero</span>
        </div>
        <div class="filed-input-row">
          <img class="field-icon" src="images/icon-dollar.svg" alt="Input for bill payment">
          <input type="number" id="input-bill" placeholder="0">
        </div>
      </div>
      <div class="input-container_form-item">
        <label>Select Tip %</label>
        <div id="percent-selector">
          <button class="btn-percent no-seleccionado" data-percent="5">5%</button>
          <button class="btn-percent no-seleccionado" data-percent="10">10%</button>
          <button class="btn-percent no-seleccionado" data-percent="15">15%</button>
          <button class="btn-percent no-seleccionado" data-percent="25">25%</button>
          <button class="btn-percent no-seleccionado" data-percent="50">50%</button>
          <input type="number" id="input-custom" placeholder="Custom">
        </div>
      </div>
      <div>
        <div class="field-title-row">
          <label>Number of People</label>
          <span id="error-people">Can't be zero</span>
        </div>
        <div class="filed-input-row">
          <img class="field-icon" src="images/icon-person.svg" alt="Input about number of people">
          <input type="number" id="input-people" placeholder="0">
        </div>
      </div>
    </span>
    <span id="output-container" class="container calculator-panel flex-vertical">
      <div class="row-result">
        <div class="label-result">
          <span class="title-label-result">Tip Amount</span>
          <span class="subtitle-label-result">/ person</span>
        </div>
        <span id="result-tip" class="value-result">$ 0.0</span>
      </div>
      <div class="row-result">
        <div class="label-result">
          <span class="title-label-result">Total</span>
          <span class="subtitle-label-result">/ person</span>
        </div>
        <span id="result-total" class="value-result">$ 0.0</span>
      </div>
      <button id="button-reset" class="inactivo">RESET</button>
    </span>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://luis1y0.github.io">Luis Enrique</a>.
  </footer>
</body>
</html>
